<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fourzerofour">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>fourzerofour</title>
  <link rel="manifest" href="manifest.json">

  <style>
    .loader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      background: #1a1a1a;
      z-index: 999;
      transition: opacity 0.3s ease-out;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #FFF;
      border-bottom-color: #FF3D00;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      letter-spacing: 2px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .loader-container.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body style="overflow: hidden">
  <div id="loader" class="loader-container">
    <div class="loader"></div>
    <div class="loading-text">LOADING...</div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Add event listener for flutter-first-frame message
    window.addEventListener('flutter-first-frame', function () {
      var loadingIndicator = document.getElementById('loader');
      if (loadingIndicator) {
        // First add the hidden class for smooth transition
        loadingIndicator.classList.add('hidden');
        // Then remove the element after transition completes
        setTimeout(() => {
          loadingIndicator.remove();
        }, 300); // 300ms matches the CSS transition duration
      }
    });
  </script>
</body>

</html>
